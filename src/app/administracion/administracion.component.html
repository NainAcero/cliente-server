<app-header></app-header>

<div class="container-fluid" style="min-height: 80vh;">
  <div class="card border-primary mt-5 mb-5">
    <div class="card-body text-primary">
        <h5 class="card-title">ADMINISTRACIÓN DEL BINGO</h5>
        <div class="my-2 text-right">
          <div class="md-form mt-3 mb-4">
            <input class="form-control" [(ngModel)]="numero" type="number" placeholder="Ingresar Número">
          </div>
          <button  class="btn btn-rounded btn-primary" type="button" (click)="sacar_numero()">Sacar Número</button>
        </div>

        <div class="card border-primary mt-5 mb-5">
          <div class="card-body text-primary">
              <h5 class="card-title text-center">BOLILLAS ENTRANTES</h5>

              <div class="mt-4 d-flex flex-wrap">

                <div class="bolilla" *ngFor="let item of bolillas">
                  <div class="new">{{ item }}</div>
                </div>

              </div>

          </div>
        </div>

    </div>
  </div>
</div>

<app-footer></app-footer>
