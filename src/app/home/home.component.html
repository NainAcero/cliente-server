<app-header></app-header>

<div class="container-fluid">
  <div class="row justify-content-around">
  
    <div class="col-6">
      <div class="card border-primary mt-5 mb-5">
        <div class="card-body text-primary">
            <h5 class="card-title text-center">TRANSMISIÃ“N</h5>
  
            <div class="m-0">
              <iframe width="100%" height="315" src="https://www.youtube.com/embed/5UYTGX5ICBo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
  
        </div>
      </div>
  
      <div class="card border-primary mt-5 mb-5">
        <div class="card-body text-primary">
            <h5 class="card-title text-center">BOLILLAS ENTRANTES</h5>
  
            <div class="mt-4 d-flex flex-wrap">
  
              <div class="bolilla" *ngFor="let item of bolillas">
                <div class="new">{{ item }}</div>
              </div>
  
            </div>
  
        </div>
      </div>
    </div>
  
    <div class="col-4">
  
      <div class="card border-primary mt-5 mb-5" style="background: #007bff" *ngFor="let cartilla of cartillas">
        <div class="card-body text-primary bingo-body">

            <!-- <h2 class="card-title text-center text-white py-2">BINGO</h2> -->
            <div class="d-flex bingo-title">
              <div class="col-5th text-center bingo-square h1">B</div>
              <div class="col-5th text-center bingo-square h1">I</div>
              <div class="col-5th text-center bingo-square h1">N</div>
              <div class="col-5th text-center bingo-square h1">G</div>
              <div class="col-5th text-center bingo-square h1">O</div>
            </div>
  
            <div class="row">
              <div class="col-5th" *ngFor="let item of cartilla.talonario">
                <div class="text-dark text-center bingo-square" [ngClass]="item.salio? 'bg-danger': 'bg-white'"
                style="border: 2px solid #007bff;"><span class="bingo-number">{{ item.numero }}</span></div>
              </div>
            </div>
  
        </div>
      </div>
  
    </div>
  
  </div>
</div>

<app-footer></app-footer>
