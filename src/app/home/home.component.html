<app-header></app-header>

<div class="container-fluid">
  <div class="row justify-content-around">

    <div class="col-6">
      <div class="my-5">
        <div class="d-flex align-items-center justify-content-center">
          <h5 class="card-title text-dark font-weight-bold col-2 mb-0">Bolilla {{bolillas.length}}/75</h5>
          <ng-container *ngFor="let item of bolillas; let last = last;">
            <div class="bolilla bolilla-1" *ngIf="last">
                <div class="new">
                  <span class="bolilla-letra" *ngIf="item >= 1 && item <= 15;else i">B</span>
                  <ng-template #i>
                    <span class="bolilla-letra" *ngIf="item > 15 && item <= 30;else n">I</span>
                  </ng-template>
                  <ng-template #n>
                    <span class="bolilla-letra" *ngIf="item > 30 && item <= 45;else g">N</span>
                  </ng-template>
                  <ng-template #g>
                    <span class="bolilla-letra" *ngIf="item > 45 && item <= 60;else o">G</span>
                  </ng-template>
                  <ng-template #o>
                    <span class="bolilla-letra" *ngIf="item > 60 && item <= 75">O</span>
                  </ng-template>
                  {{ item }}</div>
            </div>
          </ng-container>
          <div class="card border-primary" style="border-radius: 35px;">
            <div class="text-primary">   
                <div class="d-flex flex-row-reverse ball-box">
                  <ng-container *ngFor="let item of bolillas; let last = last;">
                    <div class="bolilla" *ngIf="!last">
                        <div class="new">
                          <span class="bolilla-letra" *ngIf="item >= 1 && item <= 15;else i">B</span>
                          <ng-template #i>
                            <span class="bolilla-letra" *ngIf="item > 15 && item <= 30;else n">I</span>
                          </ng-template>
                          <ng-template #n>
                            <span class="bolilla-letra" *ngIf="item > 30 && item <= 45;else g">N</span>
                          </ng-template>
                          <ng-template #g>
                            <span class="bolilla-letra" *ngIf="item > 45 && item <= 60;else o">G</span>
                          </ng-template>
                          <ng-template #o>
                            <span class="bolilla-letra" *ngIf="item > 60 && item <= 75">O</span>
                          </ng-template>
                          {{ item }}</div>
                    </div>
                  </ng-container>
                </div>
  
            </div>
          </div>
        </div>
      </div>
      <div class="card mt-5 mb-5">
        <div class="card-body text-primary">
            <div class="m-0">
              <iframe width="100%" height="315" src="https://www.youtube.com/embed/5UYTGX5ICBo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

        </div>
      </div>
    </div>

    <div class="col-4" *ngIf="cartillas.length > 0">

      <div class="card border-primary mt-5 mb-5" style="background: #007bff" *ngFor="let cartilla of cartillas">
        <div class="card-body text-primary bingo-body">

            <!-- <h2 class="card-title text-center text-white py-2">BINGO</h2> -->
            <div class="d-flex bingo-title">
              <div class="col-5th text-center bingo-square h1">B</div>
              <div class="col-5th text-center bingo-square h1">I</div>
              <div class="col-5th text-center bingo-square h1">N</div>
              <div class="col-5th text-center bingo-square h1">G</div>
              <div class="col-5th text-center bingo-square h1">O</div>
            </div>

            <div class="row">
              <div class="col-5th" *ngFor="let item of cartilla.talonario">
                <div class="text-center bingo-square" [ngClass]="item.salio? 'bg-danger text-white': 'bg-white text-dark'"
                style="border: 2px solid #007bff;">
                  <span class="bingo-number">
                    <div *ngIf="item.numero == 0"><img src="/assets/logo.png" alt="logo ciis" width="50"></div>
                    <div *ngIf="item.numero != 0">{{ item.numero }}</div>
                  </span>
              </div>
              </div>
            </div>
        </div>
      </div>

    </div>

    <div class="col-5" *ngIf="cartillas.length == 0">
      <div class="card border-primary mt-5 mb-5">
        <div class="card-body text-primary">

          <img src="/assets/bingo.jpeg" alt="" width="100%">
        </div>
      </div>

    </div>
  </div>
</div>

<app-footer></app-footer>
