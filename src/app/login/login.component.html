<div class="card border-primary text-center">
  <div class="card-header">{{ titulo }}</div>

  <div class="card-body">

    <form method="post">
      <div class="form-group col-sm-6">
        <input type="text" [(ngModel)]="usuario.email" class="form-control" name="email" id="email" placeholder="Ingrese su Email" autofocus required>
      </div>

      <div class="form-group col-sm-6">
        <input type="text" [(ngModel)]="usuario.dni"  class="form-control" name="dni" id="dni" placeholder="Ingrese su Dni" required>
      </div>

      <div class="form-group col-sm-6">
        <input type="submit" (click)="login()" class="btn btn-lg btn-primary btn-block" value="Login">
        <a class="btn btn-lg btn-success btn-block" routerLink="/register">Register</a>
      </div>
    </form>

  </div>
</div>
